<div class=" mt-5 container">
    <div class="d-flex justify-content-between">
        <div>
            <h1>Продукты:</h1>
        </div>
        <div>
            <button type="button" class="btn btn-warning btn-block" (click)="addProductModal(addPositionContent)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z" />
                </svg>
                Добавить
                продукт</button>
        </div>
    </div>
    <ng-template #addPositionContent let-modal class="">
        <div class="modal-body">
            <app-add-product></app-add-product>
        </div>
    </ng-template>
</div>
<div *ngIf="products.length  !== 0; else empty" class="table-responsive">
    <table class="table table-borderless">
        <thead>
            <tr>
                <td>Id</td>
                <td>Наименнование</td>
                <td>Описание</td>
                <td>Вес</td>
                <td>Цена</td>
                <td>Изображение</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.productId}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.productDescription}}</td>
                <td>{{product.productWeight}} грамм</td>
                <td>{{product.price }} руб</td>
                <img [src]='apiUrl + product.path' style="height: 100px; width: 100px;">
                <td><button class="btn btn-primary" (click)="editModal(editFormContent)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path
                                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                        </svg>
                    </button>
                </td>
                <ng-template #editFormContent let-modal class="">
                    <div class="modal-body">

                        <app-edit-product [productId]="product.productId" [categoryId]="product.categoryId">
                        </app-edit-product>
                    </div>
                </ng-template>
                <td><button class="  btn btn-danger"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            (click)="deleteProduct(product?.productId)" fill="currentColor" class="bi bi-trash"
                            viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #empty>
    <h2>В категории нет продуктов</h2>
</ng-template>
