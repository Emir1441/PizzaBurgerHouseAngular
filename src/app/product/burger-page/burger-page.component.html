<div *ngIf="!spinner; else loader" class="container">
    <div *ngFor="let product of products" class="product-block">
        <div class="product-img">
            <img [src]='apiUrl + product?.path' alt="Бургеры">
        </div>
        <div class="product-title">
            <h4>{{product.productName}}</h4>
            <p>{{product.productDescription}}
            </p>
        </div>
        <div class="product-description">
            <div class="">
                {{product.price }} руб<br>
                {{product.productWeight}} гр
            </div>
            <div class="btn-cart">
                <input type="button" (click)="addCart(product)" class="btn btn-danger" value="В корзину">
            </div>
        </div>
    </div>
</div>
<ng-template #loader>
    <div>
        <p class="fig" class="fig"> <img src="./assets/image/preloader.gif" alt="">
        </p>
    </div>
</ng-template>
